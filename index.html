<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NCDC | COVID 19 TRACKER</title>
  </head>
  <body>
    <div class="container">
      <div class="patients-data">
        <div class="success-alert">
          <p>Details added successfully</p>
        </div>
        <div class="delete-alert">
          <p>Record deleted</p>
        </div>
        <div class="update-alert">
          <p>Record updated</p>
        </div>
        <form id="patients-form">
          <div class="firstname-control">
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" required />
          </div>
          <div class="name-control">
            <label for="lastName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" required />
          </div>
          <div class="mail-control">
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" required />
          </div>
          <div class="gender-control">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
              <option value="">Select Your Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="visit" id="visit" />
            <label for="visit"
              >Recently came in to Nigeria within the last 14 days?</label
            >
          </div>
          <div>
            <button id="submit">Submit</button>
          </div>
          <div>
            <button id="update">Update</button>
          </div>
        </form>
      </div>
      <div class="patients">
        <table id="patients-table">
          <thead>
            <th>Name</th>
            <th>Email Address</th>
            <th>Gender</th>
            <th>Came to Nigeria within the last 14 days?</th>
            <th></th>
            <th></th>
          </thead>
          <tbody id="patients-details">
            <tr>
              <td>Ada Lovelace</td>
              <td>a@b.com</td>
              <td>Male</td>
              <td><a href="#">Yes</a></td>
              <td><button id="edit-btn" class="edit-btn">Edit</button></td>
              <td>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
            <tr>
              <td>Grace Hopper</td>
              <td>a@b.com</td>
              <td>Female</td>
              <td><a href="#">No</a></td>
              <td><button class="edit-btn">Edit</button></td>
              <td>
                <button class="delete-btn">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
